<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" type="image/x-icon" href="Assessts/img/logo.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="Assessts/img/close.svg" alt="close option">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img width="100px" src="Assessts/img/logo.svg" alt="logo"></div>
                <ul>
                    <li>
                        <img class="invert" src="Assessts/img/home.svg" alt="home">Home</svg>
                    </li>
                    <li>
                        <img class="invert" src="Assessts/img/search.svg" alt="search">Search</svg>
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Assessts/img/playlist.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="Assessts/img/music.svg" alt="">
                            <div class="info">
                                <div>Song name</div>
                                <div>Artist name</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert" src="Assessts/img/play.svg" alt="play button">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded m-1">
            <div class="header">
                <div class="nav">
                    <div class="hambugerCont">
                        <img class="hamburger invert" src="Assessts/img/hamburger.svg" alt="hamburger">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <div  class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                <circle cx="16" cy="16" r="16" fill="#66FF00" /> <!-- Outer circle for padding -->
                                <circle cx="16" cy="16" r="12" fill="#66FF00" />
                                <!-- Inner circle for content background -->
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="#000"
                                    transform="translate(4,4)" />
                            </svg>
                        </div>
                        <img src="Assessts/img/ncs.jpg" alt="no copyright songs">
                        <h2>No Copyright Songs!</h2>
                        <p>Enjoy the Beats!</p>

                    </div>
                        <div data-folder="cs" class="card">
                            <div  class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                    <circle cx="16" cy="16" r="16" fill="#66FF00" /> <!-- Outer circle for padding -->
                                    <circle cx="16" cy="16" r="12" fill="#66FF00" />
                                    <!-- Inner circle for content background -->
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="#000"
                                        transform="translate(4,4)" />
                                </svg>
                            </div>
                            <img src="Assessts/img/bollywood item.jpg" alt="coke studio">
                            <h2>Bollywood Item!</h2>
                            <p>Taking you higher than youve ever been!</p>
                        </div>

                        <div data-folder="cokeStudio" class="card">
                            <div  class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                    <circle cx="16" cy="16" r="16" fill="#66FF00" /> <!-- Outer circle for padding -->
                                    <circle cx="16" cy="16" r="12" fill="#66FF00" />
                                    <!-- Inner circle for content background -->
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="#000"
                                        transform="translate(4,4)" />
                                </svg>
                            </div>
                            <img src="Assessts/img/Coke Studio.jpg" alt="coke studio">
                            <h2>Coke Studio!</h2>
                            <p>Stay Calm and relax!</p>
                        </div>

                        <div data-folder="shubhsongs" class="card">
                            <div  class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                                    <circle cx="16" cy="16" r="16" fill="#66FF00" /> <!-- Outer circle for padding -->
                                    <circle cx="16" cy="16" r="12" fill="#66FF00" />
                                    <!-- Inner circle for content background -->
                                    <path
                                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                        stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="#000"
                                        transform="translate(4,4)" />
                                </svg>
                            </div>
                            <img src="Assessts/img/shubh.jpg" alt="coke studio">
                            <h2>Shubh!</h2>
                            <p>Shift your car in Airplane Mode!</p>
                        </div>


                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="20" id="previous" src="Assessts/img/prevsong.svg" alt="prev button">
                            <img width="20" id="play" src="Assessts/img/play.svg" alt="play button">
                            <img width="20" id="next" src="Assessts/img/nextsong.svg" alt="next button">
                        </div>
                        <div class="timeVol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="23" src="Assessts/img/volume.svg" alt="volume">
                                <div class="range"><input type="range" name="volume" id=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
